<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="todo-cont">
            <h3>TO DO LIST</h3>
            <div class="inner-cont">
                <input type="text" id="text-input" placeholder="Create a new task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="task-cont">

            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
